<!DOCTYPE html>
<html ng-app="myApp" lang="en-US">

<head>
	<title>login/register</title>
	<meta charset="UTF-8">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script type="text/javascript" src="loginAndRegister.js"></script> 

		<!-- Bootstrap imports -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<style>
body {
    background-image: url("Images/BackGround.jpg");
    background-attachment: fixed;
    background-size: 100%;
    background-repeat: no-repeat;
    background-opacity: 0.4;

}
#divElement{
    position: absolute;
    top: 30%;
    left: 50%;
    margin-top: -50px;
    margin-left: -50px;
    width: 100px;
    height: 100px;
}
â€‹
</style>
</head>	
<body>


	<div id='divElement' ng-controller="loginAndRegController" >
		<form novalidat name="loginAndRegForm" action="">
			<div>
				<!-- login input and button -->
			    Login {{logErr}}<br>
			    <input type="text" 	   placeholder="User Name" maxlength="10" ng-model="loginUsername" required/>{{logUNError}}<br>
			    <input type="password" placeholder="Password"  maxlength="8"  ng-model="loginPass" required/>{{logPWError}}<br>   
			    <input type="button" value="login" ng-click="Login()"/><br>
           </div>
			<div>	   
		    	<!-- registration input and button -->
			    Registration<br>
			    <input type="text" placeholder="User Name" maxlength="10" ng-model="regUsername" required   />{{regUNError}}<br>
			    <input type="password" placeholder="Password"       maxlength="8"    ng-model="regPass"  required   />{{regPWError}}  <span>   <img src="Images/infoIcon.jpg" alt="alternative text" height="23" width="23" title="The password should be 8 characters"/></span><br>
			    <input type="text" placeholder="User nickname"  maxlength="20"    ng-model="nickname" required    />{{regNNError}}<br>
			    <textarea rows="3" cols="20" placeholder="Short description" maxlength="50" ng-model="description" ></textarea><br>   
			    <input type="text"     id="txtPhoto"     placeholder="Upload photo"  ng-model="photo"     /><br>
			    <input type="button"  value="Register" ng-click="Register()"/><br>
		 	</div>
		 </form>
	 </div>
   <img id='image' src="Images/infoIcon.jpg" alt="alternative text" height="23" width="23" title="The password should be 8 characters"/>
	 
	
</body>
</html>
