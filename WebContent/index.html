<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script type="text/javascript" src="loginAndRegister.js"></script> 
</head>	



<body>


	<div ng-app="loginAndRegister">
	  <div class="admin-login" ng-controller="AdminCtrl" >
	    <h2>Welcome</h2>
	   	<!-- login input and button -->
	    <input type="text"     id="txtUserAng" placeholder="User Name" maxlength="10"         ng-model="U_NameLogin"    /><br>
	    <input type="password" id="txtPWDAng"  placeholder="Password"  maxlength="8"         ng-model="U_PWDLogin"     /><br>    
	    <input type="button"   id="login"      value="login" ng-click="Login()"   /><br>
	    <!-- registration input and button -->
	    Registration:<br>
	    <input type="text"     id="txtUserName"  placeholder="User Name"     maxlength="10"     ng-model="U_Name"    /><br>
	    <input type="password" id="txtPassword"  placeholder="Password"       maxlength="8"    ng-model="U_PWD"     /><br>
	    <input type="text"     id="txtNickname"  placeholder="User nickname"  maxlength="20"    ng-model="U_Nickname"     /><br>
	    <input type="text"     id="txtDescr"     placeholder="Short description" maxlength="50" ng-model="U_Description"     /><br>
	    <input type="text"     id="txtPhoto"     placeholder="Upload photo"       ng-model="U_Photo"     /><br>

	    <input type="button"   id="Register"   value="Register" ng-click="Register()"/><br>
	  </div>
	</div>
	 
	
</body>
</html>
