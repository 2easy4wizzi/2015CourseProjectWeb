<!DOCTYPE html>
<html lang="en-US">

<head>
	<title>login/register</title>
	<meta charset="UTF-8">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

		<!-- Bootstrap imports -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers/loginAndRegisterController.js"></script> 
	<link rel="stylesheet" type="text/css" href="css/login.css" />
	
</head>	
<body>
	<div class="container-fluid">
		<div ng-app="main" ng-controller="logAndRegC" >
		  	<div class="row">
		  		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12"></div>
		  		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
		  <div class="jumbotron">
			    <div id="pageLogo">Do it Yourself</div>      
			    <form novalidate ng-show="showLoginView" name="loginForm" ng-submit="Login()">
			    	<div class="btn-group">
			    		<input type="text" placeholder="User Name" maxlength="10" ng-model="loginUsername" required/><span class="text-danger">{{logUNError}} </span><br>
					    <input type="password" placeholder="Password" maxlength="8"  ng-model="loginPass" required/><span class="text-danger">{{logPWError}}</span><br>
					    <input type="submit" value="login"/>
					    <input type="button" value="clear" ng-click="logClear()"/>
					    <a href="" ng-click="showLoginView = !showLoginView">to reg</a>
				    </div>
			    </form>
			    <form novalidate ng-hide="showLoginView" name="regForm" ng-submit="Register()">
			    	<input type="text" placeholder="User Name" maxlength="10" ng-model="regUsername" required   /><span class="text-danger">{{regUNError}}</span><br>
				    <input type="password" placeholder="Password" maxlength="8" ng-model="regPass"  required   /><span class="text-danger">{{regPWError}}</span><br>
				    <input type="text" placeholder="User nickname" maxlength="20" ng-model="nickname" required    /><span class="text-danger">{{regNNError}}</span><br>
				    <textarea rows="3" cols="20" placeholder="Short description" maxlength="50" ng-model="description" ></textarea><br>   
				    <input type="text" placeholder="Upload photo" ng-model="photoUrl"     /><br>					    
				    <input type="submit"  value="Register"/>
				    <input type="button" value="clear" ng-click="regClear()"/>
				    <a href="" ng-click="showLoginView = !showLoginView">to login</a>
			    </form>
			    </div>
			    
	     	</div>      
	     </div>      
	</div>
</div>
</body>
</html>
