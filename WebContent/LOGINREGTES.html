<!DOCTYPE html>
<html lang="en-US">

<head>
	<title>login/register</title>
	<meta charset="UTF-8">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

		<!-- Bootstrap imports -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers/loginAndRegisterController.js"></script> 
	<link rel="stylesheet" type="text/css" href="css/login.css" />
	
</head>	
<body>
	<div class="container-fluid">
		<div ng-app="main" ng-controller="logAndRegC" >
		  	<div class="row">
		  		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12"></div>
		  		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
		  <div class="jumbotron">
			    <div id="pageLogo">Do it Yourself</div>      
			    <form novalidate ng-submit="Login()">
			    	<div>Login:</div>
			    		<input type="text" 	   placeholder="User Name" maxlength="10" ng-model="loginUsername" required/><span class="text-danger">{{logUNError}} </span><br>
					    <input type="password" placeholder="Password"  maxlength="8"  ng-model="loginPass" required/><span class="text-danger">{{logPWError}}</span><br>
					    <input type="button" value="login"/>
					    <input type="button" value="clear" ng-click="logClear()"/>
			    </form>
			    <form novalidate ng-submit="">
			    
			    </form>
			    </div>
			    
	     	</div>      
	     </div>      
	</div>
</div>
</body>
</html>
