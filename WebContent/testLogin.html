<!DOCTYPE html>
<html lang="en-US">

<head>
	<title>login/register</title>
	<meta charset="UTF-8">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

		<!-- Bootstrap imports -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers/loginAndRegisterController.js"></script> 
	<link rel="stylesheet" type="text/css" href="css/loginTest.css" />
	
	
	
	
	
</head>	
<body>
<div ng-app="main" ng-controller="logAndRegC" >
	<div class="container-fluid">
		<div class="row">
			<form novalidate name="loginForm">
			<div >
		 	<div class="col-lg-9 col-md-9 col-sm-9 col-xs-12" id="example1"><h1>Do it Yourself</h1></div>
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12" id="example2">
				<!-- login input and button -->
				login:<span class="text-danger">{{logErr}}</span><br>
			    <input type="text" 	   placeholder="User Name" maxlength="10" ng-model="loginUsername" required/><span class="text-danger">{{logUNError}} </span><br>
			    <input type="password" placeholder="Password"  maxlength="8"  ng-model="loginPass" required/><span class="text-danger">{{logPWError}}</span><br>
			    <input type="button" value="login" ng-click="Login()"/>
			    <input type="button" value="clear" ng-click="logClear()"/>
			    
			    <!-- registration input and button -->
			    registration:<br>
			    <input type="text" placeholder="User Name" maxlength="10" ng-model="regUsername" required   /><span class="text-danger">{{regUNError}}</span><br>
			    <input type="password" placeholder="Password"       maxlength="8"    ng-model="regPass"  required   /><span class="text-danger">{{regPWError}}</span><br>
			    <input type="text" placeholder="User nickname"  maxlength="20"    ng-model="nickname" required    /><span class="text-danger">{{regNNError}}</span><br>
			    <textarea rows="3" cols="20" placeholder="Short description" maxlength="50" ng-model="description" ></textarea><br>   
			    <input type="text" placeholder="Upload photo"  ng-model="photoUrl"     /><br>					    
			    <input type="button"  value="Register" ng-click="Register()"/>
			    <input type="button" value="clear" ng-click="regClear()"/>			    
			</div>
			</div> 
			</form>
		</div>	
		<!-- <div class="row">
			<form novalidate name="regForm">	
				<div class="col-lg-9 col-md-9 col-sm-9 col-xs-12"><h1>Do it Yourself</h1></div>
		
			</form>
		</div> -->
	</div>
</div>
