<!DOCTYPE html>
<html lang="en-US">

<head>
	<title>Ask Q</title>
	<meta charset="UTF-8">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

	<!-- Bootstrap imports -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	
	
	<script type="text/javascript" src="main.js"></script>
	
</head>	
<body >
<div ng-app="main">
	<div nav-directive></div>
	
	<div ng-controller="askQuesC" >
		<form novalidate name="AskQuestionForm">
	       	<div id="page content">
				<div class="row">
					<div class="col-lg-12">
						<textarea rows="7" cols="60" placeholder="Here type your question" maxlength="300" ng-model="questionText" required></textarea><br>   
					    <input type="button"  value="Post Question" ng-click="AskPost()" />
					    <input type="button"  value="Clear" ng-click="AskClear()" /><br>
					    <input type="text" 	   placeholder="enter a topic" maxlength="50" ng-model="topic" required/>				
					</div>
				</div>
			</div>
		</form>
	</div>



	
</div>
</body>
</html>
